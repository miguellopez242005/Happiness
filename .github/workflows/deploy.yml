name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build --if-present -- --configuration production --project Happiness --output-path docs --base-href "/Happiness/"

      - name: Normalize build output
        run: |
          # Aplanar posibles carpetas "browser" creadas por la build
          set -e
          if [ -d "docs/browser/browser" ]; then
            mv docs/browser/browser/* docs/ || true
            rm -rf docs/browser
          elif [ -d "docs/browser" ]; then
            mv docs/browser/* docs/ || true
            rm -rf docs/browser
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          allow_empty_commit: false
  
