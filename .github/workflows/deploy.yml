name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build --if-present -- --configuration production --project Happiness

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Publicar la carpeta que contiene los archivos compilados. El build actual coloca
          # los artefactos en `docs/browser/browser`, por eso lo apuntamos all√≠.
          publish_dir: ./docs
          publish_branch: gh-pages
          allow_empty_commit: false
  
